name: Build and Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21' # Replace with your Go version

    - name: Build
      run: go build -v -o output/go-time .

    - name: Archive production artifacts
      uses: actions/upload-artifact@v4.2.0
      with:
        name: ${{ runner.os }}-artifacts
        path: output/
    
    - name: Zip the artifacts
      run: |
        if [[ ${{ runner.os }} == 'Windows' ]]; then
         Compress-Archive -Path output/go-time -DestinationPath output/go-time.zip
        else
          cd output
          zip -r go-time.zip go-time
        fi

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4.1.1
      with:
        path: output/

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: true
        prerelease: true
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./output/go-time.zip
        asset_name: go-time-${{ matrix.os }}.zip
        asset_content_type: application/zip


